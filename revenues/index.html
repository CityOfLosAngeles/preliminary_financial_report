<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Revenues</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/revenues.css">
  <link rel="stylesheet" href="css/typeahead.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col col-md-1"></div>
      <div class="col">
        <h1 id="heading">Revenues: Budgeted and Actual</h1>
        <div style="height:10px"></div>
      </div>
    </div>

    <div class="row">
      <div class="col col-md-1"></div>
      <div class="col">
        <span class="toolbar_label">Fiscal Year:
          <span id="year_toolbar" class="btn-group" data-toggle="buttons"></span>
        </span>
      </div>
    </div>

    <div class="row">
      <div class="col col-md-1"></div>
      <div class="col">
        <span  class="toolbar_label">Group by:
        <span id="split_toolbar" class="btn-group" data-toggle="buttons">
          <label id="all" class="btn btn-secondary active"><input type="radio" autocomplete="off">All</label>
          <label id="category" class="btn btn-secondary"><input type="radio" autocomplete="off">Category</label>
        </span></span>

        <span  class="toolbar_label">Color by:
        <span id="color_toolbar" class="btn-group" data-toggle="buttons">
          <label id="category" class="btn btn-secondary active"><input type="radio" autocomplete="off">Category</label>
          <label id="budget" class="btn btn-secondary"><input type="radio" autocomplete="off">% of budgeted amount</label>
          <label id="growth" class="btn btn-secondary"><input type="radio" autocomplete="off">% growth</label>
        </span></span>
      </div>
    </div>

    <div class="row">
      <div class="col col-md-1"></div>
      <div class="col">
        <input id="searchbar" type="text" class="typeahead tt-query notClicked" placeholder="Search for an item (hit tab to autocomplete)">
      </div>
    </div>

    <div class="row">
      <div class="col col-md-1"></div>
      <div class="col">
        <div id="vis"></div>
      </div>
    </div>
    <div class="footer">
      <p>Code derived <a href="http://vallandingham.me/bubble_charts_in_js.html">here</a>.</p>
    </div>
  </div>

  <script src="lib/d3.js"></script>
  <script src="lib/jQuery3.2.1.js"></script>
  <script src="lib/typeahead.js"></script>
  <script src="lib/modernizr.foreignObject.js"></script>
  <script src="lib/stringFormatting.js"></script>
  <script src="lib/floatingTooltip.js"></script>
  <script src="revenues.js"></script>
  <script src="lib/typeahead_setup.js""></script>


</body>
</html>
